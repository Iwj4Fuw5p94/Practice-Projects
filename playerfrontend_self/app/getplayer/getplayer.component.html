<form [formGroup]="searchform" (ngSubmit)="fetchTotalMatches()">
  <div>
    <label for="countryInput">Enter Country:</label>
    <input type="text" id="countryInput" formControlName="country" required>
    <div *ngIf="searchform.get('country')?.invalid && (searchform.get('country')?.dirty || searchform.get('country')?.touched)" class="error">
      <span style="color: brown;" *ngIf="searchform.get('country')?.errors?.['required']">Country is required.</span>
      <span style="color: red;" *ngIf="searchform.get('country')?.errors?.['minlength']">Country must be at least 2 characters long.</span>
      <span style="color: red;" *ngIf="searchform.get('country')?.errors?.['maxlength']">Country cannot be more than 50 characters long.</span>
    </div>
    <button type="submit" [disabled]="searchform.invalid">Get Total Matches</button>
  </div>
</form>

<div *ngIf="totalMatches !== null">
  <p>Total matches for {{ searchform.get('country')?.value }}: {{ totalMatches }}</p>
</div>
