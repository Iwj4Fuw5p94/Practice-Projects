<div class="container">
    <h2>Add New Event</h2>
    <form [formGroup]="searchform" (ngSubmit)="createForm()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter event title">
        
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control" placeholder="Enter event description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="datetime-local" id="date" formControlName="date" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" formControlName="location" class="form-control" placeholder="Enter event location">
      </div>
  
      <div class="form-group">
        <label for="maxAttendees">Max Attendees:</label>
        <input type="number" id="maxAttendees" formControlName="maxAttendees" class="form-control" placeholder="Enter maximum number of attendees">
      </div>
  
      <div class="form-group">
        <label for="registrationFee">Registration Fee:</label>
        <input type="number" id="registrationFee" formControlName="registrationFee" class="form-control" placeholder="Enter registration fee">
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
