<div class="container">
    <h2>Update Event</h2>
    <form [formGroup]="bookForm" (ngSubmit)="updatebook()">
      <div class="form-group">
        <label for="id">ID:</label>
        <input formControlName="id" type="number" class="form-control" id="id" required>
       
      </div>
  
      <div class="form-group">
        <label for="title">Title:</label>
        <input formControlName="title" type="text" class="form-control" id="title" required>
      
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea formControlName="description" class="form-control" id="description" required></textarea>
       
      </div>
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input formControlName="date" type="date" class="form-control" id="date" required>
        
      </div>
  
      <div class="form-group">
        <label for="location">Location:</label>
        <input formControlName="location" type="text" class="form-control" id="location" required>
        
      </div>
  
      <div class="form-group">
        <label for="maxAttendees">Max Attendees:</label>
        <input formControlName="maxAttendees" type="number" class="form-control" id="maxAttendees" required>
       
      </div>
  
      <div class="form-group">
        <label for="registrationFee">Registration Fee:</label>
        <input formControlName="registrationFee" type="number" class="form-control" id="registrationFee" required>
        
      </div>
  
      <button type="submit" class="btn btn-primary">Update Event</button>
    </form>
  </div>
